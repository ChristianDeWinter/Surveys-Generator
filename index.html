<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <!-- Include your CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="question-form">
        <label for="question-type">Question Type:</label>
        <select id="question-type">
            <option value="open-ended">Open-Ended</option>
            <option value="multiple-choice">Multiple Choice</option>
        </select><br>
        <label for="question-text">Question Text:</label>
        <input type="text" id="question-text"><br>
        <label for="required-question">Required Question:</label>
        <input type="checkbox" id="required-question"><br>
        <label for="correct-answer">Correct Answer:</label> <!-- Add the correct answer input field -->
        <input type="text" id="correct-answer"><br> <!-- Add the correct answer input field -->
        <div id="options-container" style="display: none;">
            <label for="option-text">Option Text:</label>
            <input type="text" id="option-text">
            <button type="button" id="add-option">Add Option</button>
            <button type="button" id="remove-option">Remove Option</button>
        </div>
        <button type="button" id="add-question">Add Question</button>
    </form>
    <div id="question-list"></div>
    <script src="script.js"></script>
</body>
</html>
