<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="survey-form" method="POST" action="submit_survey.php">
        <h1>Create a survey</h1>
        <label for="question-type">Question Type:</label>
        <select id="question-type" name="question-type">
            <option value="open-ended">Open-Ended</option>
            <option value="multiple-choice">Multiple Choice</option>
        </select><br>
        <label for="question-text">Question for user:</label>
        <input type="text" id="question-text" name="question-text" required><br>
        <label for="correct-answer">Correct Answer:</label>
        <input type="text" id="correct-answer" name="correct-answer"><br>
        <div id="options-container" style="display: none;">
            <label for="option-text">Options user:</label>
            <input type="text" id="option-text" name="option-text">
            <button type="button" id="add-option">Add Option</button>
            <button type="button" id="remove-option">Remove Option</button>
        </div>
        <button type="button" id="add-question">Add Question</button>
        <button type="submit">Create Survey</button>
    </form>
    <div id="question-list"></div>
    <script src="script.js"></script>
</body>
</html>
